<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="display item"><form name="form"><input type="text" name="textview" readonly></form></div>
        <div class="erase item">C</div>
        <div class="back item"> &larr; </div>
        <div class="item" id="divide">/</div>
        <div class="item" id="multiply">*</div>
        <div class="item" id="subtract">-</div>
        <div class="item" id="add">+</div>
        <div class="item" id="seven">7</div>
        <div class="item" id="eight">8</div>
        <div class="item" id="nine">9</div>
        <div class="item minus">+/-</div>
        <div class="item" id="four">4</div>
        <div class="item" id="five">5</div>
        <div class="item" id="six">6</div>
        <div class="item"id="one">1</div>
        <div class="item" id="two">2</div>
        <div class="item" id="three">3</div>
        <div class="item zero">0</div>
        <div class="item">.</div>
        <div class="item equal">=</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
