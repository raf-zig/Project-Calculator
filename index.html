<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="display item"><form name="form"><input type="text" name="text_view" readonly></form></div>
        <div class="erase item">C</div>
        <div class="back item"> &larr; </div>
        <div class="item sign">/</div>
        <div class="item sign">*</div>
        <div class="item sign">-</div>
        <div class="item sign">+</div>
        <div class="item number">7</div>
        <div class="item number">8</div>
        <div class="item number">9</div>
        <div class="item number">4</div>
        <div class="item number">5</div>
        <div class="item number">6</div>
        <div class="item number">1</div>
        <div class="item number">2</div>
        <div class="item number">3</div>
        <div class="item number zero">0</div>
        <div class="item number">.</div>
        <div class="item equal">=</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
