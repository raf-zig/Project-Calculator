<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="numbers">
                <div id="7">7</div>
                <div id="8">8</div>
                <div id="9">9</div>
                <div id="4">4</div>
                <div id="5">5</div>
                <div id="6">6</div>
                <div id="1">1</div>
                <div id="2">2</div>
                <div id="3">3</div>
                <div id="0">0</div>
            </div>
            <div class="operators">
                <div id="divide">/</div>
                <div id="multiply">*</div>
                <div id="subtract">-</div>
                <div id="add">+</div>
                <div>=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
